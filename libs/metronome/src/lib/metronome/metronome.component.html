<section class="metronome-wrapper" fxLayout="column">
  <h3>Metronome</h3>
  <form
    [formGroup]="metronomeForm"
    (ngSubmit)="onSubmit()"
    fxLayout="row"
    fxLayoutAlign="space-between center"
  >
    <label for="first-name">Tempo: </label>
    <input id="tempo" type="number" formControlName="tempo" required />

    <label for="last-name">Sound: </label>
    <input id="sound" type="text" formControlName="sound" />

    <label for="last-name">Visualization: </label>
    <input id="visualization" type="text" formControlName="visualization" />

    <p>Complete the form to enable button.</p>
    <button type="submit" [disabled]="!metronomeForm.valid">Submit</button>
  </form>

  <div fxLayout="column">
    <h4>debug:</h4>
    <p>Form Value: {{ metronomeForm.value | json }}</p>

    <p>Form Status: {{ metronomeForm.status }}</p>
  </div>
</section>
