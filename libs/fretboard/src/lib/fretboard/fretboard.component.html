<table>
  <thead>
    <tr>
      <th *ngFor="let item of [].constructor(_frets); let i = index">
        {{ i }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let string of _fretboard?.strings">
      <td
        class="fret"
        *ngFor="let fret of string.notes; let i = index"
        [ngClass]="{ nut: i === 0 }"
      >
        <div
          class="fret-content"
          [ngClass]="{ notecircle: fret.inKey === true }"
        >
          {{ fret.note }}
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
      <th>:</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
      <th><strong>&bull;</strong></th>
      <th>&nbsp;</th>
    </tr>
  </tfoot>
</table>
