name: build-and-deploy

env:
  is-main-branch: ${{ github.ref == 'refs/heads/main' }}
  is-pull-request: ${{ github.event_name == 'pull_request' }}
  node-version: 16.x

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: build-and-deploy
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Configure Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Lint
        run: npm run

      - name: Test
        run: npm run test

      - name: Build Demo Site
        run: npm run build:demo --omit-dev

      - name: Build JSON Docs
        run: npm run build:compodoc-json

      - name: Build Docs Pages
        run: npm run build:compodoc

      - name: Build Storybook
        run: npm run build shared-storybook

      - name: install lighthouse CI
        run: npm install -g @lhci/cli@0.4.x

      - name: audit
        run: |
          npm run lighthouse
          exit 0

      - name: Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PERSONAL_ACCESS_TOKEN }}
